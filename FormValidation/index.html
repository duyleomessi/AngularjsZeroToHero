<!DOCTYPE html>

<html lang="en" ng-app="MinMax">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <!-- THe above 3 meta tags *must* come first in the head; any other head content
    must come *after* these tags -->
    <title>Submitform</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Controller</a>
        </div>
    </div>
</nav>

<div class="container main-container" ng-controller="MinMaxCtrl">
    <form ng-submit="onSubmit(theForm.$valid)" name="theForm" novalidate="novalidate">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="yourname" ng-model="formModel.name" required>
        </div>

        <div class="form-group"
             ng-class="{'has-error': theForm.email.$invalid && (!theForm.email.$pristine || theForm.$submitted)}">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="formModel.email" required>
            <p class="help-block"
               ng-show="theForm.email.$error.required && (!theForm.email.$pristine || theForm.$submitted)">The form is
                require</p>
            <p class="help-block" ng-show="theForm.email.$invalid && (!theForm.email.$pristine || theForm.$submitted)">
                Valid email: somone@something</p>

            <!--<p>{{theForm.email | json}} <p>-->
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="formModel.username"
                   required>
        </div>

        <div class="form-group"
             ng-class="{'has-error': theForm.age.$invalid && (theForm.age.$touched || theForm.$submitted)}">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" ng-model="formModel.age" min="18" max="64"
                   required>
            <p class="help-block" ng-show="theForm.age.$invalid && (theForm.age.$touched || theForm.$submitted)">The
                field is required aged from 18-64</p>
        </div>

        <div class="form-group"
             ng-class="{'has-error': theForm.sex.$invalid && (theForm.sex.$dirty||theForm.$submitted)}">
            <label for="sex">Sex</label>
            <select name="sex" id="sex" ng-model="formModel.sex" class="form-control" required>
                <option value="">Please choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <p class="help-block" ng-show="theForm.sex.$invalid && (theForm.sex.$dirty || theForm.$submitted)">You don't
                recognize your gender</p>
        </div>

        <div class="form-group"
             ng-class="{'has-error': theForm.password.$invalid && (!theForm.password.$pristine || theForm.$submitted)}">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="formModel.password"
                   minlength="10" required>
            <p class="help-block"
               ng-show="theForm.password.$invalid && (!theForm.password.$pristine || theForm.$submitted)">Password is at
                least 10 character</p>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-disabled="theForm.$invalid"> Register</button>
            <!--you don't need to add theForm.$submitted in every form group above if you add ng-disabled in button-->
        </div>
    </form>

    <pre>
        {{theForm | json}}
    </pre>

</div>


<div style="display: none; position: fixed; top: 0px; left: 0px; z-index: 60000;">
    <img style="display: block; position: absolute;">
    <div style="display: block; position: absolute; background-color: rgba(0, 0, 0, 0.34902);"></div>
    <canvas width="120" height="60" style="position: absolute; cursor: crosshair; padding: 0px; margin: 0px;"></canvas>
    <canvas style="position: fixed; top: 20px; right: 20px;"></canvas>
</div>

<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
